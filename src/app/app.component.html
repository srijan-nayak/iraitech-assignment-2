<div class="container max-w-xl mx-auto p-4">
  <h1 class="text-5xl mb-8">Iraitech Assignment 2</h1>
  <div class="flex gap-3">
    <button
      (click)="addParent()"
      type="button"
      class="bg-teal-700 px-3 py-2 mb-5 rounded-xl text-white font-semibold"
    >
      Add parent
    </button>
    <button
      type="button"
      class="bg-emerald-500 px-3 py-2 mb-5 rounded-xl text-white font-semibold"
      (click)="save()"
    >
      Save
    </button>
  </div>
  <div class="flex flex-col gap-4">
    <app-parent  *ngFor="let parent of parents" [name]="parent" />
  </div>
</div>
